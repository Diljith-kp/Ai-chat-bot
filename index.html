<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucent AI- Your Friendly Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        
        <div id="pet-container">
            <svg id="pet-svg" class="holo-glow" viewBox="0 0 100 100" title="Click me!">
                <g id="pet-body">
                    <path id="tail" d="M 90 90 Q 80 50 65 55 T 60 30" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round"/>
                    <path id="head" d="M 25 50 C 25 20, 75 20, 75 50 C 90 50, 90 70, 75 80 Q 50 95, 25 80 C 10 70, 10 50, 25 50 Z" fill="#00ffff" fill-opacity="0.1" stroke="#00ffff" stroke-width="1.5"/>
                    <path id="left-ear" d="M 25 35 L 20 15 L 45 30 Z" fill="#00ffff"/>
                    <path id="right-ear" d="M 75 35 L 80 15 L 55 30 Z" fill="#00ffff"/>
                    <g id="eyes">
                        <path id="left-eye-shape" d="M 35 50 C 40 45, 50 45, 55 50 C 50 55, 40 55, 35 50" fill="#0d1117"/>
                        <circle class="eye-pupil" cx="45" cy="50" r="2" fill="#00ffff"/>
                        <path id="right-eye-shape" d="M 65 50 C 70 45, 80 45, 85 50 C 80 55, 70 55, 65 50" fill="#0d1117"/>
                        <circle class="eye-pupil" cx="75" cy="50" r="2" fill="#00ffff"/>
                    </g>
                    <path id="mouth" d="M 55 70 Q 60 75, 65 70" fill="none" stroke="#00ffff" stroke-width="1.5" stroke-linecap="round"/>
                </g>
            </svg>
        </div>
        
        <div id="chat-container">
            <div id="chat-header">
                <h1 class="font-orbitron">
                    Lucent AI
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="ai-symbol"><path d="M12 2L13.88 7.55L19.5 9.12L15.44 13.12L16.75 18.88L12 16.27L7.25 18.88L8.56 13.12L4.5 9.12L10.12 7.55L12 2Z"/></svg>
                </h1>
                <p>Your Simple, Friendly Companion</p>
                <button id="load-history-btn" class="hidden">Load Previous Conversation</button>
            </div>

            <div id="chat-window" aria-live="polite">
                </div>
            
            <div id="starters-container">
                </div>

            <div id="typing-indicator" class="hidden">
                <div class="bot-bubble">
                    <div class="typing-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>

            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask me anything...">
                <button type="submit" id="send-btn" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
